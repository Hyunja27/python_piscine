<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Display</title>
  <style>
    @font-face {
      font-family: 'PK';
      font-style: normal;
      src: url('../static/fonts/PKMN_RBYGSC.ttf') format("truetype");
    }
    td,th,td {
      font-family: 'PK';
      border-bottom: 1px solid;
      padding: 20px;
    }
  </style>
</head>

<body>
  <table>
    <tbody>
      <tr style="background-color: rgba(175, 182, 37, 0.824)">
        <th>episode_nb</th>
        <th>title</th>
        <th>opening_crawl</th>
        <th>director</th>
        <th>producer</th>
        <th>release_date</th>
      </tr>
      {% for movie in movies %}
      <tr>
        <td>{{ movie.0 }}</td>
        <td>{{ movie.1 }}</td>
        <td>{{ movie.3 }}</td>
        <td>{{ movie.4 }}</td>
        <td>{{ movie.5 }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
