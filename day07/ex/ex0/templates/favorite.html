{% extends 'base.html' %}
{% load bootstrap3 %}


{% block content %}
<div>
  <h1 style="display: inline-block">Articles</h1>
  <h3
    style="display: inline-block; margin-left: 10px; color: rgb(125, 125, 125)"
  >
    Share your writings
  </h3>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
<tr>
        <th>Title</th>
      </tr>
      {% for favourite in object_list %}
      <tr>
        <td>
          <a
            href="{% url 'detail' favourite.article.id %}"
            >{{ favourite.article.title }}-{{ favourite.article.author }}</a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
